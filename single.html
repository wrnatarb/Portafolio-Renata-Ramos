            <script>
                //vamos a buscar un dato

                    console.log(data);

                        principal.innerHTML += `<h2 class"mt-4">${data[x].nombre}</h2>
                        
                            <p>${data[x].desc}</p>
                            

<div id="carouselExample" class="carousel slide">
